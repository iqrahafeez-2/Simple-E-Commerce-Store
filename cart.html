<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üõí Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: orange;
      color: white;
    }
    img {
      height: 60px;
    }
    .actions {
      margin-top: 20px;
      text-align: center;
    }
    .actions button {
      padding: 10px 20px;
      margin: 5px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .actions button:hover {
      background: #218838;
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #555;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>üõí Your Shopping Cart</h1>

<table id="cart-table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Total</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="actions">
  <button onclick="checkout()">‚úÖ Checkout</button>
  <a href="index.html" class="back">‚¨Ö Continue Shopping</a>
</div>

<script>
  const tbody = document.querySelector('#cart-table tbody');
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderCart() {
    tbody.innerHTML = '';

    if (cart.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6">üõí No items in cart</td></tr>`;
      return;
    }

    cart.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><img src="${item.image}" alt="${item.name}"/></td>
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>$${item.price}</td>
        <td>$${item.price * item.quantity}</td>
        <td><button onclick="removeItem(${index})">‚ùå</button></td>
      `;
      tbody.appendChild(row);
    });
  }

  function removeItem(i) {
    cart.splice(i, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Cart is empty!");
      return;
    }

    fetch('save-order.json', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(cart)
    })
    .then(res => {
      if (res.ok) {
        alert("‚úÖ Order placed successfully!");
        localStorage.removeItem('cart');
        renderCart();
      } else {
        alert("‚ùå Failed to place order.");
      }
    });
  }

  renderCart();
</script>

</body>
</html>
